<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/040f2bdf68.js" crossorigin="anonymous"></script>

    <!-- title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@420&display=swap" rel="stylesheet">

    <!-- author font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- job font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">

    <!-- info font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">

    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <hr>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="sara's avatar">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. <!--Duis
                    aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint 
                    occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. -->
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                        </svg>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>

    <script src="apps.js"></script>
</body>
</html>
